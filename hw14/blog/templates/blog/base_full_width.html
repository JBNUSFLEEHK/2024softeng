{% load static %}
<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block head_title %}이현규의 블로그{% endblock %}</title>
        <!-- Favicon-->
        <link rel="styulesheet"  href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <!-- Core theme CSS (includes Bootstrap)-->
        <script src="https://kit.fontawesomw.com/2ee38e426a.js"
    crossorigin="anonymous"></script>

        <link href="{% static 'blog/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
       {% include 'blog/navbar.html' %}

        <!-- Page header with logo and tagline-->
        {% block header %}
        {% endblock %}
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-12" id="main-area">
                {%  block main_area %}
                {% endblock %}
            </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'blog/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'blog/js/scripts.js' %}"></script>
    </body>
</html>
